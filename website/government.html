<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Government</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Swiss Government Admin</a>
      <a class="nav-link" href="#">Address</a>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="display-4">Administration Settings</h1>
      <p class="lead">Add credentials to your wallet</p>
      <hr class="my-4">
    </div>
    <div>
        <div id="connectArea"></div> <!-- Everything is filled in JS -->
    </div>
  <div class="row">
    <div class="col">
        <h2>Create new address</h2>
        <form>
          <div class="form-group mb-3">
            <label for="address">New Address</label>
            <input type="str" class="form-control" id="address" placeholder="address">
          </div>
        <button class="btn btn-primary" onclick="doCreateCredential()" id="submission">Create new credential</button>
        </form>
    </div>
    <div class="col">
      <h2>
        Change address
      </h2>
    </div>
  </div>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cleanupQRCode()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="qrcode"></div>
        </div>
        <div class="modal-footer">
          <p>Scan the code</p>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="shared.js"></script>
  <script type="text/javascript" src="government.js"></script>
</body>

</html>
